<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Espaço Adonai</title>
</head>
<body>
    <!-- card completo -->
    <div class="container">
        <!-- div para logo -->
        <div>
            <figure>
                <img src="" alt="Logo Espaço Adonai">
            </figure>
        </div>
        <!-- div para titulo Dados Pessoas -->
        <div>
            <h1>Dados Pessoais</h1>
            <p>Preencha todos os dados <strong>*</strong></p>
        </div>
        <!-- div para campos e inputs -->
        <div>
            <form action="">
                <label for="">Nome Completo</label>
                <input type="text" placeholder="Igual ao RG (Não Abreviar)">
                <br><br>
                <label for="">Tel Celular (Whatsapp)</label>
                <input type="text" placeholder="DDD 9-9999-9999">
                <label for="">Tel Fixo</label>
                <input type="text" placeholder="DDD 9999-9999">
                <br><br>
                <label for="">Tel Contato 1</label>
                <input type="text">
                <input type="checkbox">
                <label for="">Whatsapp?!</label>
                <br><br>
                <label for="">Tel Contato 2</label>
                <input type="text">
                <input type="checkbox">
                <label for="">Whatsapp?!</label>
                <br><br>
                <label for="">E-mail</label>
                <input type="email" placeholder="email@exemplo.com.br">
                <br><br>
                <label for="">Endereço</label>
                <input type="text" placeholder="Logradouro">
                <label for="">Número</label>
                <input type="text" placeholder="Número da Residência">
                <br><br>
                <label for="">Complemento</label>
                <input type="text" placeholder="Casa, Ap, Bloco, Fundos">
                <br><br>
                <label for="">Bairro</label>
                <input type="text" placeholder="">
                <label for="">CEP</label>
                <input type="text" placeholder="Somente Números">
                <br><br>
                <label for="">Cidade</label>
                <input type="text" placeholder="">
                <label for="">Estado (UF)</label>
                <input type="text" placeholder="Favor Selecionar">
                <br><br>
                <button>LIMPAR</button> <button>CADASTRAR</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
