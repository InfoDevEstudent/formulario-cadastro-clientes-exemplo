<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Espaço Adonai</title>
</head>
<body>
    <div id="container-main">
        <div class="content-main">
            <figure>
                <img src="/img/Logo.webp" alt="Logo Espaço Adonai">
            </figure>

            <div id="container-header">
                <h1>Cadastro de Clientes / Serviços</h1>
                <p>Preencha todos os dados <span>*</span></p>
            </div>
            <div id="container-form">
                <form action="" class="content-form">
                    <div class="item1">
                        <div class="form-item">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="" id="nome" class="nome" maxlength="50">
                            <p><em>Igual ao RG, sem abreviar</em></p>
                        </div>
    
                        <div class="form-item">
                            <label for="data">Data de Nascimento</label>
                            <input type="text" name="" id="data" class="data" minlength="10" maxlength="10">
                            <p><em>DD / MM / AA, somente números</em></p>
                        </div>
                    </div>
                    
                    <div class="item1">
                        <div class="form-item">
                            <label for="nome">Tel Celular (Whatsapp)</label>
                            <input type="text" name="" id="nome" class="input" maxlength="60">
                            <p><em>DDD 9-9999-9999</em></p>
                        </div>
    
                        <div class="form-item">
                            <label for="data">Tel Fixo</label>
                            <input type="text" name="" id="data" class="input" maxlength="60">
                            <p><em>DDD 9999-9999</em></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
